<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="CSS/eachrecipe.css">
</head>
<body>
    <header>
        <h1>Recipe Heaven</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="recipes.html">All Recipes</a>
            <a href="videos.html">Watch Videos</a>
            <a href="favorite.html">Favorites</a>
            <a href="signIn.html">Singn In</a>
        </nav>
    </header>

    <main>
        <button id="favorite-button" class="favorite-button">‚ù§  Add to Favorite</button>
        <section class="recipe-details">
            <h2 id="recipe-name">Recipe Name</h2>
            <div class="recipe-image-container">
                <img id="recipe-image" src="#" alt="Recipe Image">
            </div>
            <div class="recipe-info">
                <div class="ingredients">
                    <h3>Ingredients</h3>
                    <ul id="recipe-ingredients">
                        <!-- Ingredients will be loaded here dynamically -->
                    </ul>
                </div>
                <div class="instructions">
                    <h3>Instructions</h3>
                    <p id="recipe-instructions">
                        <!-- Instructions will be loaded here dynamically -->
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Recipe Heaven. All rights reserved.</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
